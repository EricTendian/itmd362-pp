<!DOCTYPE html>
<html lang="en">
<head>
  <title>Information Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <form action="#" id="info">
    <label for="username">Username</label>
    <input type="text" id="username" maxlength="4" name="username" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" />

    <label for="biography">Biography</label>
    <textarea id="biography"></textarea>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" />

    <input type="submit" id="submit" name="Submit" />
  </form>
  <script>
    WebFontConfig = {
      google: {
        families: ['Open Sans'],
        urls: ['https://fonts.googleapis.com/css?family=Open+Sans']
      },
      timeout: 2000
    };
    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);
  </script>
  <!-- I used https://css-tricks.com/loading-web-fonts-with-the-web-font-loader/ to help me with this problem. -->
</body>
</html>
